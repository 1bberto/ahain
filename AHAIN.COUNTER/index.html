<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Ahain Counter</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/bootstrap-theme.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico">
    <style>
        .botoesSom {
            margin-bottom: 5px;
        }

        .btn-file {
            position: relative;
            overflow: hidden;
        }

            .btn-file input[type=file] {
                position: absolute;
                top: 0;
                right: 0;
                min-width: 100%;
                min-height: 100%;
                font-size: 100px;
                text-align: right;
                filter: alpha(opacity=0);
                opacity: 0;
                outline: none;
                background: white;
                cursor: inherit;
                display: block;
            }

        .avatarUsuario {
            border-radius: 75px;
            width: 150px;
            height: 150px;
        }

        .avatarLista {
            border-radius: 30px;
            width: 30px;
            height: 30px;
            margin: 3px;
        }

        #imgUsuarioTopo {
            border-radius: 30px;
            width: 50px;
            height: 50px;
            margin: 3px;
        }

        .list-group-item {
            border: 1px solid rgba(88, 87, 87, 0.33);
        }

        .list-group-item-success {
            background-color: #28b62c;
            font-weight: bold;
        }

        .list-group-item {
            font-weight: bold;
        }

        .executouAcao {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <audio id="somEmitido" style="visibility:hidden"></audio>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-10 col-md-push-1">
                <div class="page-header text-center">
                    <h1>
                        AHAIN Counter! <small>O que importa não é vencer, o importante é participar e ganhar!</small>
                    </h1>
                </div>
                <br />
                <div class="col-md-3 col-md-push-8 col-lg-3 col-lg-push-6 bg-info text-center hidden" id="boxNomeUsuario" style="border-radius: 40px 5px;line-height: 50px;margin-bottom:30px;">
                    <span class="glyphicon glyphicon-user" /> - <span id="nomeUsuario"></span>
                </div>
                <br />
                <div class="clearfix"></div>
                <div class="col-lg-6 col-lg-push-3 col-md-10 col-md-push-1">
                    <div class="row">
                        <div class="col-lg-3 col-sm-4 col-md-6 col-xs-12">
                            <div class="btn-group btn-group-justified" role="group">
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-danger btn-lg center-block botoesSom" id="btnFalouAhain">
                                        AHAIN! <span class="glyphicon glyphicon-thumbs-up"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-sm-4 col-md-6 col-xs-12">
                            <div class="btn-group btn-group-justified" role="group">
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-default btn-lg center-block botoesSom" id="btnFalouPru">
                                        PRU! <span class="glyphicon glyphicon-bullhorn"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-sm-4 col-md-6 col-xs-12">
                            <div class="btn-group btn-group-justified" role="group">
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-warning btn-lg center-block botoesSom" id="btnFalouFom">
                                        FOM! <span class="glyphicon glyphicon-apple"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-sm-4 col-md-6 col-xs-12">
                            <div class="btn-group btn-group-justified" role="group">
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-success btn-lg center-block botoesSom" id="btnFalouBenino">
                                        Benino! <span class="glyphicon glyphicon-user"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-sm-4 col-md-6 col-xs-12">
                            <div class="btn-group btn-group-justified" role="group">
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-primary btn-lg center-block botoesSom" id="btnFalouGeleia">
                                        Geleia! <span class="glyphicon glyphicon-baby-formula"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-sm-4 col-md-6 col-xs-12">
                            <div class="btn-group btn-group-justified" role="group">
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-danger btn-lg center-block botoesSom" id="btnFalouGroovador">
                                        Groovador! <span class="glyphicon glyphicon-expand"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-sm-4 col-md-6 col-xs-12">
                            <div class="btn-group btn-group-justified" role="group">
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-default btn-lg center-block botoesSom" id="btnFalouBaba">
                                        Baba! <span class="glyphicon glyphicon-briefcase"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-sm-4 col-md-6 col-xs-12">
                            <div class="btn-group btn-group-justified" role="group">
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-warning btn-lg center-block botoesSom" id="btnFalouSeLoko">
                                        Seh Loko! <span class="glyphicon glyphicon-certificate"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-sm-4 col-md-6 col-xs-12">
                            <div class="btn-group btn-group-justified" role="group">
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-success btn-lg center-block botoesSom" id="btnFalouRomarinho">
                                        Romarinho! <span class="glyphicon glyphicon-fire"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-sm-4 col-md-6 col-xs-12">
                            <div class="btn-group btn-group-justified" role="group">
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-default btn-lg center-block botoesSom" id="btnFalouQQEhIsso">
                                        QQ É Isso! <span class="glyphicon glyphicon-question-sign"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-sm-4 col-md-6 col-xs-12">
                            <div class="btn-group btn-group-justified" role="group">
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-info btn-lg center-block botoesSom" id="btnFalouSegredoNenhum">
                                        Não tem Segredo! <span class="glyphicon glyphicon-eye-close"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-sm-4 col-md-6 col-xs-12">
                            <div class="btn-group btn-group-justified" role="group">
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-primary btn-lg center-block botoesSom" id="btnFalouEh">
                                        Eh! <span class="glyphicon glyphicon-bed"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-sm-4 col-md-6 col-xs-12">
                            <div class="btn-group btn-group-justified" role="group">
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn  btn-danger btn-lg center-block botoesSom" id="btnFalouTemLaudo">
                                        Tem um Laudo! <span class="glyphicon glyphicon-copy"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br />
                    <div class="panel panel-primary" id="painelDosAnimais">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                                Participantes
                            </h3>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <ul class="list-group" id="ListaAnimais" style="margin: 30px;"></ul>
                            </div>
                        </div>
                    </div>
                    <div class="modal fade" id="modalNomeAnimal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title" id="myModalLabel">
                                        EAE! Blz
                                    </h4>
                                </div>
                                <div class="modal-body">
                                    <div class="hide text-center">
                                        <img class="avatarUsuario" id="imgUsuario" />
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">
                                            Nome
                                        </label>
                                        <input type="text" class="form-control" id="nomeAnimal" />
                                    </div>
                                    <!--<div class="form-group">
                                        <div class="btn-group btn-group-justified" role="group">
                                            <label class="btn btn-info btn-file">
                                                Avatar <input type="file" name="avatar" id="avatar" style="display: none;" onchange="funcoes.adicionarFoto()">
                                            </label>
                                        </div>
                                    </div>-->
                                </div>
                                <div class="modal-footer">
                                    <button type="button" id="btnIniciarAnimalNome" class="btn btn-success">
                                        Começar a Baixaria
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br />
                    <div class="col-md-6 col-md-push-3 bg-primary text-center center-block" id="blocoTotalAhain" style="font-size:15px;font-weight:bold; border-radius: 30px;height: 50px;line-height: 50px;margin-bottom:30px;">
                        Total de <span id="totalAhain">0</span> AHAINS!
                    </div>
                    <br />
                    <div class="clearfix"></div>

                    <button type="button" class="btn btn-warning btn-lg center-block" id="btnAcabarComAGraca">
                        Acabar com a GRAÇA &nbsp; ;(
                    </button>
                    <br />
                    <button type="button" class="btn btn-primary btn-lg center-block hidden" id="btnAbrirModal" data-toggle="modal" data-target="#modalNomeAnimal">
                        Começar ;)
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/jquery.signalR-2.2.2.min.js"></script>
    <script src="signalr/hubs"></script>
    <script src="Scripts/jquery-ui.min.js"></script>
    <script src="Scripts/ahainCounter.js"></script>
</body>
</html>
